    <!--
        축약어 <abbr> 와 두문자어 (acronym)
            1. abbr(abbreviation :)www(world wide web) 스펠링은 하나씩 발음 하는 경우나 apartmention 을 apt 라고 줄여서 단어의 자음이나
            모은만 맞추는 등 긴 단어를 줄여 사용하는 것을 말한다. 

            2. acronym요소 : 축약어인 abbr 요소와 비슷하지만 여러개의 단어들로 이루어진 문장 또는 복합 단어의 앞글자만 따서 
            한단어로 사용하는 것이다. 
            Random accexx memory 를 ram 이라고 발음하는 경우에 해당한다. 
            html 5에서는 acronym요소를 abbr요소로 사용하고 있다. 
    -->>
<h1>abbr 요소</h1>
<p>
    <hr> <abbr title="liquid crystal display">LCD </abbr>(액정표시장치) 패널가격이 급등현상을 나타낸다.
    </p>

    <h1>acronym요소</h1> 
   <p>
    내년을  <acronym title="distributed denial of service">DDOS </acronym>없는
    한해로 만들겠다.
</body>
