<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html_019_checked.html</title>
  </head>
  <body>
    <!--
        <input>태그의 type속성이 checkbox이면 체크박스를 , radio이면 라디오 버튼을 표시한다.
    -->

    <form action="#">
      <h3>체크박스</h3>
      <input type="checkbox" name="subject" value="java" />자바 <br />
      <input type="checkbox" name="subject" value="jsq" />자바스크립트<br />
      <input
        type="checkbox"
        name="subject"
        value="jquery"
        checked="chedked"
      />제이커리<br />
      <input type="checkbox" name="subject" value="spring" />스프링<br />

      <h3>라디어버튼</h3>
      <input type="radio" name="fruit" value="apple" /> 사과
      <input type="radio" name="fruit" value="grape" checked="chedked" /> 포도
      <input type="radio" name="fruit" value="melon" /> 메론

      <p>
        <input type="reset" value="cancel" />
        <input type="submit" value="commit" />
      </p>
    </form>
  </body>
</html>
