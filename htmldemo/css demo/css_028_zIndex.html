<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_028_Index.html</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        position: absolute;
      }
      /*앱솔루트가 네모 박스 다 합쳐짐*/
      #aa {
        background-color: red;
        top: 0px;
        left: 0px;
        z-index: 5;
      }

      #bb {
        background-color: green;
        top: 10px;
        left: 10px;
        z-index: 10;
      }

      #cc {
        background-color: blue;
        top: 20px;
        left: 20px;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <!--
        z-index
        :화명상에서 요소들이 겹쳐 있을때 요소의 위치를 나타내는 속성이다.
        :숫자가 큰 요소가 가장 위에 배치됨. 
        z-index 의 숫자를 넣는 대로 더 앞에 배치가 되고 이동가능함. 
    -->
    <div id="aa">red</div>
    <div id="bb">green</div>
    <div id="cc">blue</div>
  </body>
</html>
