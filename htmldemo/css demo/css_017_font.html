<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_017_font.html</title>
    <style>
      p {
        font-family: serif, '고딕', 'Times New Roman';

        font-style: italic;
        font-weight: bolder;
        font-size: 20px;
        font-variant: small-caps;
      }

      /*  small caps는 소문자가 대문자로 변형
      font: font-style font-variant font-weight font-size/line-height font-family|caption|icon|menu|message-box|small-caption|status-bar|initial|inherit;*/

      span {
        font: bolder;
      }
    </style>
  </head>
  <body>
    <p>웹문서의 폰트를 지정할때 사용한다. web document</p>

    <span>폰트에 스타일 지정</span>
  </body>
</html>
