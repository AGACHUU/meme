<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js_0003_variable.html</title>
  </head>
  <body>
    <script>
      //변수(variable) : 변수하는 데이터를 저장할 수 있는 메모리 공간이다.
      //var.let,const

      let data = 3; //변수 선언 /자바스크립트는 유연한 프로그램
      console.log(data);
      console.log('data=%d', data);

      let a = 'javascript';
      console.log('a=%s', a);

      let c = 4.58;
      console.log('c=%f', c);

      //https://developer.mozilla.org/ko/docs/Web/API/console
      //chrome 숫자 서식을 지원하지 않습니다.

      console.log('c=%.1f', c);
      //출력기호 : %d정수  %f실수 %s문자열

      // Template literals
      //https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Template_literals
      let b = true; //true,false(소문자)
      console.log('b=' + b);
      console.log('b=&{b}');

      let d = null;
      console.log('d=${d}');
      //uncaught referenceError : e is not defined
      console.log('e=${e}');
    </script>
  </body>
</html>
